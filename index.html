		/*以下代码是点击录制的代码*/	
		var isRecord = false;
		function record()
		{
			if(isRecord)
			{
				$("#recordImg").attr("src","./resources/photo/zanting.png");
				$("#reState").text("点击录制");
				isRecord = false;
				var date =new Date();
				var opTime = date.getTime();
				var opId = "'opId':'end'"; 
				opTime = "'opTime':"+"'"+opTime+"'";
				var dataEvent = "[{"+opId+","+opTime+"}]";
				iosocket.send(dataEvent);
				window.location.href="/save";
			}
			else
			{
				$("#recordImg").attr("src","./resources/photo/luzhi.png");
				$("#reState").text("正在录制...");
				isRecord = true;
				var date =new Date();
				var opTime = date.getTime();
				var opId = "'opId':'begin'"; 
				opTime = "'opTime':"+"'"+opTime+"'";
				var dataEvent = "[{"+opId+","+opTime+"}]";
				iosocket.send(dataEvent);
				$.get("/begin", function(result){
    				alert(result);
  				});
			}
			
		}
